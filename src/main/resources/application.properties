# Nom de l'application
spring.application.name=voyage-backend

# Connexion PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Voyage
spring.datasource.username=postgres
spring.datasource.password=152003

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081

# --- OAuth2 / Google ---
spring.security.oauth2.client.registration.google.client-id=TON_CLIENT_ID_ICI
spring.security.oauth2.client.registration.google.client-secret=TON_CLIENT_SECRET_ICI
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

